{% extends 'base.html' %}

{% block title %}{{ post.title }} - GetAgro{% endblock %}

{% block content %}
  <a class="text-sm text-gray-600 hover:underline" href="/blog/">Voltar</a>
  <h1 class="mt-2 text-3xl font-semibold">{{ post.title }}</h1>
  <div class="mt-2 text-sm text-gray-500">{{ post.published_at|date:'d/m/Y' }}</div>

  {% if post.excerpt %}
    <p class="mt-4 text-lg text-gray-700">{{ post.excerpt }}</p>
  {% endif %}

  <div class="prose prose-gray mt-6 max-w-none">
    {{ post.content|linebreaks }}
  </div>
{% endblock %}
