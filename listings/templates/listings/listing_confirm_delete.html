{% extends 'base.html' %}

{% block title %}Excluir publicação - GetAgro{% endblock %}

{% block content %}
  <div class="mx-auto max-w-lg rounded-xl border bg-white p-6">
    <h1 class="text-2xl font-semibold">Excluir publicação</h1>
    <p class="mt-2 text-gray-700">Tem certeza que deseja excluir <span class="font-medium">{{ listing.title }}</span>?</p>

    <form method="post" class="mt-6 flex items-center justify-end gap-3">
      {% csrf_token %}
      <a class="rounded border bg-white px-4 py-2" href="{% url 'listings:my_listings' %}">Cancelar</a>
      <button class="rounded bg-red-700 px-4 py-2 text-white" type="submit">Excluir</button>
    </form>
  </div>
{% endblock %}
