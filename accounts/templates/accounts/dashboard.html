{% extends 'base.html' %}

{% block title %}Dashboard - GetAgro{% endblock %}

{% block content %}
  <h1 class="text-3xl font-semibold">Dashboard</h1>
  <p class="mt-2 text-gray-700">Você está logado como <span class="font-medium">{{ user.username }}</span>.</p>

  <div class="mt-8 grid gap-4 md:grid-cols-2">
    <div class="rounded-xl border bg-white p-6">
      <div class="text-sm text-gray-500">Leads recebidos</div>
      <div class="mt-2 text-3xl font-semibold">{{ lead_count }}</div>
    </div>

    <div class="rounded-xl border bg-white p-6">
      <div class="text-sm text-gray-500">Posts publicados</div>
      <div class="mt-2 text-3xl font-semibold">{{ post_count }}</div>
    </div>
  </div>
{% endblock %}
