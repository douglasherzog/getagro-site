{% extends 'base.html' %}

{% block title %}Entrar - GetAgro{% endblock %}

{% block content %}
  <div class="mx-auto max-w-md rounded-xl border bg-white p-6">
    <h1 class="text-2xl font-semibold">Entrar</h1>
    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
      {% if role %}<input type="hidden" name="role" value="{{ role }}" />{% endif %}
      <div>
        <label class="text-sm font-medium">CPF/CNPJ</label>
        <div class="mt-1">{{ form.username }}</div>
      </div>
      <div>
        <label class="text-sm font-medium">Senha</label>
        <div class="mt-1">{{ form.password }}</div>
      </div>
      <button class="w-full rounded bg-gray-900 px-4 py-2 text-white" type="submit">Entrar</button>

      <div class="text-center text-sm text-gray-600">
        NÃ£o tem conta?
        <a class="font-medium text-gray-900 hover:underline" href="{% url 'accounts:signup' %}?role={{ role }}&next={{ next }}">Cadastrar</a>
      </div>
    </form>
  </div>

  <style>
    input { width: 100%; border: 1px solid rgb(209 213 219); border-radius: 0.5rem; padding: 0.5rem 0.75rem; }
  </style>
{% endblock %}
